<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body style="background-color: #252525; color: white;">
    <ul class="languages">
        <li>Python</li>
        <li>C++</li>
    </ul>
</body>

<script>
    // Adding elements to the DOM
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.languages').appendChild(li)
    }
    addLanguage('JavaScript')

    // Good approach
    function addMoreLanguages(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.languages').appendChild(li)
    }
    addMoreLanguages('Java')
    addMoreLanguages('C')


    // Editing elements in the DOM
    const secondLang = document.querySelector("li:nth-child(2)")
    // selectedItem.innerHTML = "HTML"
    const newListItem = document.createElement('li')
    newListItem.textContent = "HTML"
    secondLang.replaceWith(newListItem)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = `<li>TypeScript</li>`


    // Removing elements in the DOM
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
